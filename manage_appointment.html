<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment - Dental Department</title>
    <link rel="icon" type="image/png" href="../images/Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_manage_appointment.css">
</head>
<body>

    <header class="header">
        <div class="container header-container">
            <div class="logo-area">
                <img src="../images/Logo.png" alt="Logo" class="logo-img">
                <div class="logo-text">
                    <h1>โรงพยาบาลดอกคำใต้</h1>
                    <h2>แผนกทันตกรรม</h2>
                </div>
            </div>
            <nav class="nav-menu">
                <a href="dental_registration.html" class="nav-btn">ทะเบียนทันตกรรม</a>
                <a href="patient_profile.html" class="nav-btn">รายงานทันตกรรม</a>
                <a href="diagnosis.html" class="nav-btn">รายการหัตถการ</a>
                <a href="manage_appointment.html" class="nav-btn active">จัดการนัดหมาย</a>
            </nav>
            <div class="user-actions">
                <button class="icon-btn" aria-label="Profile">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </button>
                <button class="icon-btn" aria-label="Logout">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                </button>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="card">
            <div class="card-header">จัดการนัดหมาย</div>
            <div class="card-body">
                <div class="input-group">
                    <label>ชื่อ-นามสกุล</label>
                    <input type="text" id="patientName" placeholder="ระบุชื่อ-นามสกุล">
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" checked> ยืนยันการนัด
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" checked> เลื่อนการนัด
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" checked> ยกเลิกการนัด
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" checked> เช็คอินวันนัด
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" checked> บันทึกผลหลังรับบริการ
                    </label>
                </div>

                <div class="button-actions">
                    <button class="btn-cancel">ยกเลิก</button>
                    <button class="btn-confirm">ยืนยัน</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script_manage_appointment.js"></script>
    
</body>
</html>
