<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form - Dental Department</title>
    <link rel="icon" type="image/png" href="../images/Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_booking_form.css">
    
</head>
<body>

    <header class="header">
        <div class="container header-container">
            <div class="logo-area">
                <img src="../images/Logo.png" alt="Logo" class="logo-img">
                <div class="logo-text">
                    <h1>โรงพยาบาลดอกคำใต้</h1>
                    <h2>แผนกทันตกรรม</h2>
                </div>
            </div>
            
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About Us</a>
                <a href="services.html" class="nav-link">Services</a>
                <a href="contact.html" class="nav-link">Contact Us</a>
            </nav>

            <div class="user-actions">
                <button class="icon-btn" aria-label="Profile">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </button>
                <button class="icon-btn" aria-label="Logout">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="card">
            <div class="card-header">
                <a href="dashboard.html" class="back-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </a>
                <h1>จองบริการ</h1>
            </div>

            <form id="bookingForm" class="booking-form">
                <div class="form-group full-width">
                    <label>คำนำหน้า</label>
                    <div class="radio-group">
                        <label><input type="radio" name="title" value="นาย"> นาย</label>
                        <label><input type="radio" name="title" value="นาง"> นาง</label>
                        <label><input type="radio" name="title" value="นางสาว"> นางสาว</label>
                        <label><input type="radio" name="title" value="เด็กหญิง"> เด็กหญิง</label>
                        <label><input type="radio" name="title" value="เด็กชาย"> เด็กชาย</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>ชื่อ</label>
                    <input type="text" name="firstname">
                </div>
                <div class="form-group">
                    <label>นามสกุล</label>
                    <input type="text" name="lastname">
                </div>

                <div class="form-group">
                    <label>เลขบัตรประชาชน (13 หลัก)</label>
                    <input type="text" maxlength="13">
                </div>
                <div class="form-group">
                    <label>วัน/เดือน/ปีเกิด</label>
                    <div class="birth-inputs">
                        <input type="text" placeholder="DD">
                        <input type="text" placeholder="MM">
                        <input type="text" placeholder="YYYY">
                    </div>
                </div>

                <div class="form-group">
                    <label>เบอร์โทรศัพท์</label>
                    <input type="tel">
                </div>
                <div class="form-group">
                    <label>สิทธิการรักษา</label>
                    <div class="radio-group">
                        <label><input type="radio" name="benefit"> บัตรทอง</label>
                        <label><input type="radio" name="benefit"> ประกันสังคม</label>
                        <label><input type="radio" name="benefit"> ข้าราชการ</label>
                        <label><input type="radio" name="benefit" checked> ชำระเงินสด</label>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label>ประเภทบริการ</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox"> ตรวจฟัน</label>
                        <label><input type="checkbox"> ขูดหินปูน</label>
                        <label><input type="checkbox"> อุดฟัน</label>
                        <label><input type="checkbox"> ถอนฟัน</label>
                        <label><input type="checkbox"> รักษารากฟัน</label>
                        <label><input type="checkbox"> ฟันปลอม</label>
                        <label><input type="checkbox"> จัดฟัน</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>วันที่ต้องการเข้ารับบริการ</label>
                    <input type="date">
                </div>
                <div class="form-group">
                    <label>ช่วงเวลา</label>
                    <div class="radio-group">
                        <label><input type="radio" name="time"> เช้า</label>
                        <label><input type="radio" name="time"> บ่าย</label>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label>เคยมาใช้บริการที่โรงพยาบาลดอกคำใต้หรือไม่</label>
                    <div class="radio-group">
                        <label><input type="radio" name="history"> เคย</label>
                        <label><input type="radio" name="history"> ไม่เคย</label>
                    </div>
                </div>

                <hr class="divider">
                <h3>ข้อมูลสุขภาพเบื้องต้น</h3>

                <div class="form-group full-width">
                    <label>โรคประจำตัว</label>
                    <div class="inline-input">
                        <label><input type="radio" name="disease"> ไม่มี</label>
                        <label><input type="radio" name="disease"> มี (ระบุ)</label>
                        <input type="text" class="small-input">
                    </div>
                </div>

                <div class="form-group full-width">
                    <label>ประวัติแพ้ยา</label>
                    <div class="inline-input">
                        <label><input type="radio" name="allergy"> ไม่มี</label>
                        <label><input type="radio" name="allergy"> มี (ระบุ)</label>
                        <input type="text" class="small-input">
                    </div>
                </div>

                <div class="form-group full-width">
                    <label>กำลังตั้งครรภ์ (กรณีเพศหญิง)</label>
                    <div class="radio-group">
                        <label><input type="radio" name="pregnant"> ใช่</label>
                        <label><input type="radio" name="pregnant"> ไม่ใช่</label>
                    </div>
                </div>

                <div class="form-footer">
                    <button type="submit" class="submit-btn">ยืนยันในการจอง</button>
                </div>
            </form>
        </div>
    </main>

    <script src="script_booking_form.js"></script>
    
</body>
</html>
