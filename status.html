<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status - Dental Department</title>
    <link rel="icon" type="image/png" href="../images/Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_status.css">
</head>
<body>

    <header class="header">
        <div class="container header-container">
            <div class="logo-area">
                <img src="../images/Logo.png" alt="Logo" class="logo-img">
                <div class="logo-text">
                    <h1>โรงพยาบาลดอกคำใต้</h1>
                    <h2>แผนกทันตกรรม</h2>
                </div>
            </div>
            
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About Us</a>
                <a href="services.html" class="nav-link">Services</a>
                <a href="contact.html" class="nav-link">Contact Us</a>
            </nav>

            <div class="user-actions">
                <button class="icon-btn" aria-label="Profile">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </button>
                <button class="icon-btn" aria-label="Logout">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="status-card">
            <div class="card-header">
                <a href="dashboard.html" class="back-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </a>
                <h1 class="title">ตรวจสอบสถานะการจอง</h1>
            </div>

            <div class="status-steps">
                <div class="step">
                    <div class="circle">1</div>
                    <p>รอการ<br>ตรวจสอบ</p>
                </div>
                <div class="step">
                    <div class="circle">2</div>
                    <p>ยืนยันการ<br>นัดหมายแล้ว</p>
                </div>
                <div class="step">
                    <div class="circle">3</div>
                    <p>รอรับบริการ</p>
                </div>
                <div class="step">
                    <div class="circle">4</div>
                    <p>เลื่อนนัด</p>
                </div>
                <div class="step">
                    <div class="circle error">5</div>
                    <p>การจองถูก<br>ยกเลิกแล้ว<br><span class="reason">*สาเหตุ</span></p>
                </div>
                <div class="step">
                    <div class="circle">6</div>
                    <p>เข้ารับบริการแล้ว</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script_status.js"></script>
    
</body>
</html>
