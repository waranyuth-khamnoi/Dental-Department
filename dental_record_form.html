<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Form - Dental Department</title>
    <link rel="icon" type="image/png" href="../images/Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_dental_record_form.css">
</head>
<body>

    <header class="header">
        <div class="container header-container">
            <div class="logo-area">
                <img src="../images/Logo.png" alt="Logo" class="logo-img">
                <div class="logo-text">
                    <h1>โรงพยาบาลดอกคำใต้</h1>
                    <h2>แผนกทันตกรรม</h2>
                </div>
            </div>
            <nav class="nav-menu">
                <a href="dental_registration.html" class="nav-btn">ทะเบียนทันตกรรม</a>
                <a href="patient_profile.html" class="nav-btn">รายงานทันตกรรม</a>
                <a href="dental_record_form.html" class="nav-btn active">รายการหัตถการ</a>
                <a href="manage_appointment.html" class="nav-btn">จัดการนัดหมาย</a>
            </nav>
            <div class="user-actions">
                <button class="icon-btn" aria-label="Profile">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </button>
                <button class="icon-btn" aria-label="Logout">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="card">
            <div class="card-header">
                <a href="diagnosis.html" class="back-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </a>
                <h1>บันทึกผลการรักษา</h1>
            </div>

            <form id="treatmentForm">
                <div class="form-group">
                    <label>ชื่อ-นามสกุล</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="procedure" value="ตรวจฟัน"> ตรวจฟัน</label>
                        <label><input type="checkbox" name="procedure" value="ขูดหินปูน"> ขูดหินปูน</label>
                        <label><input type="checkbox" name="procedure" value="อุดฟัน"> อุดฟัน</label>
                        <label><input type="checkbox" name="procedure" value="ถอนฟัน"> ถอนฟัน</label>
                        <label><input type="checkbox" name="procedure" value="รักษารากฟัน"> รักษารากฟัน</label>
                        <label><input type="checkbox" name="procedure" value="ฟันปลอม"> ฟันปลอม</label>
                        <label><input type="checkbox" name="procedure" value="จัดฟัน"> จัดฟัน</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>ผลการรักษา</label>
                    <div class="checkbox-group">
                        <label><input type="radio" name="result" value="เรียบร้อย"> เรียบร้อย</label>
                        <label><input type="radio" name="result" value="ต้องติดตาม"> ต้องติดตาม</label>
                        <label><input type="radio" name="result" value="ส่ง"> ส่ง</label>
                    </div>
                </div>

                <div class="button-actions">
                    <button type="button" class="btn-cancel">ยกเลิก</button>
                    <button type="submit" class="btn-confirm">ยืนยัน</button>
                </div>
            </form>
        </div>
    </main>

    <script src="script_dental_record_form.js"></script>

</body>
</html>
