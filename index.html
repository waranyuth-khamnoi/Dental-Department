<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Department - Dokkhamtai Hospital</title>
    <link rel="icon" type="image/png" href="../images/Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_index.css">
</head>
<body>

    <header class="header">
        <div class="container header-container">
            <div class="logo-area">
                <div class="logo-icon">
                    <img src="../images/Logo.png" alt="Logo"  width="70" height="70">
                </div>
                <div class="logo-text">
                    <h1>โรงพยาบาลดอกคำใต้</h1>
                    <h2>แผนกทันตกรรม</h2>
                </div>
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link active">Home</a>
                <a href="about.html" class="nav-link">About Us</a>
                <a href="services.html" class="nav-link">Services</a>
                <a href="contact.html" class="nav-link">Contact Us</a>
            </nav>
            <div class="auth-buttons">
                <a href="signin_choice.html" class="btn btn-dark">Sign In</a>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container hero-container">
                <div class="hero-content">
                    <div class="welcome-badge">welcome to</div>
                    <h1 class="hero-title">Dental Department<br>Dokkhamtai Hospital</h1>

                    <div class="contact-info">
                        <div class="info-item">
                            <span class="icon phone-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path
                                        d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                                    </path>
                                </svg>
                            </span>
                            <div class="text">
                                <span class="label">Call us :</span>
                                <span class="value">054-409-500</span>
                            </div>
                        </div>
                        <div class="info-item">
                            <span class="icon clock-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <polyline points="12 6 12 12 16 14"></polyline>
                                </svg>
                            </span>
                            <div class="text">
                                <span class="label">Opening hours :</span>
                                <span class="value">จันทร์–ศุกร์ 08:00–16:30 น</span>
                            </div>
                        </div>
                    </div>

                    <div class="hero-actions">
                        <a href="#booking" class="btn btn-red">จองบริการ</a>
                        <a href="contact.html" class="btn btn-blue">โทรติดต่อ / สอบถาม</a>
                    </div>
                </div>
                <div class="hero-image">
                    <img src="../images/Home Page.png"
                        alt="Dentist treating child" class="hero-img">
                </div>
            </div>
        </section>

        <section id="booking" class="booking-section">
            <div class="container">
                <h2 class="section-title">จองบริการ</h2>

                <div class="booking-form-card">
                    <form id="bookingForm">
                        <div class="form-group">
                            <label class="form-label">คำนำหน้า</label>
                            <div class="radio-group">
                                <label class="radio-label"><input type="radio" name="prefix" value="นาย"> นาย</label>
                                <label class="radio-label"><input type="radio" name="prefix" value="นาง"> นาง</label>
                                <label class="radio-label"><input type="radio" name="prefix" value="นางสาว">
                                    นางสาว</label>
                                <label class="radio-label"><input type="radio" name="prefix" value="เด็กหญิง">
                                    เด็กหญิง</label>
                                <label class="radio-label"><input type="radio" name="prefix" value="เด็กชาย">
                                    เด็กชาย</label>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group half">
                                <label for="firstName" class="form-label">ชื่อ</label>
                                <input type="text" id="firstName" class="form-input" required>
                            </div>
                            <div class="form-group half">
                                <label for="lastName" class="form-label">นามสกุล</label>
                                <input type="text" id="lastName" class="form-input" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group half">
                                <label for="idCard" class="form-label">เลขบัตรประชาชน (13 หลัก)</label>
                                <input type="text" id="idCard" class="form-input" maxlength="13" required>
                            </div>
                            <div class="form-group half">
                                <label class="form-label">วันเดือนปีเกิด</label>
                                <div class="dob-group">
                                    <input type="text" placeholder="DD" class="form-input dob-input" maxlength="2">
                                    <input type="text" placeholder="MM" class="form-input dob-input" maxlength="2">
                                    <input type="text" placeholder="YYYY" class="form-input dob-input" maxlength="4">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group half">
                                <label for="phone" class="form-label">เบอร์โทรศัพท์</label>
                                <input type="tel" id="phone" class="form-input" required>
                            </div>
                            <div class="form-group half">
                                <label class="form-label">สิทธิการรักษา</label>
                                <div class="radio-group">
                                    <label class="radio-label"><input type="radio" name="rights" value="บัตรทอง">
                                        บัตรทอง</label>
                                    <label class="radio-label"><input type="radio" name="rights" value="ประกันสังคม">
                                        ประกันสังคม</label>
                                    <label class="radio-label"><input type="radio" name="rights" value="ข้าราชการ">
                                        ข้าราชการ</label>
                                    <label class="radio-label"><input type="radio" name="rights" value="ชำระเงินสด"
                                            checked> ชำระเงินสด</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">ประเภทบริการ</label>
                            <div class="checkbox-group">
                                <label class="checkbox-label"><input type="checkbox" name="service" value="ตรวจฟัน">
                                    ตรวจฟัน</label>
                                <label class="checkbox-label"><input type="checkbox" name="service" value="ขูดหินปูน">
                                    ขูดหินปูน</label>
                                <label class="checkbox-label"><input type="checkbox" name="service" value="อุดฟัน">
                                    อุดฟัน</label>
                                <label class="checkbox-label"><input type="checkbox" name="service" value="ถอนฟัน">
                                    ถอนฟัน</label>
                                <label class="checkbox-label"><input type="checkbox" name="service" value="รักษารากฟัน">
                                    รักษารากฟัน</label>
                                <label class="checkbox-label"><input type="checkbox" name="service" value="ฟันปลอม">
                                    ฟันปลอม</label>
                                <label class="checkbox-label"><input type="checkbox" name="service" value="จัดฟัน">
                                    จัดฟัน</label>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group half">
                                <label class="form-label">วันที่ต้องการเข้ารับบริการ</label>
                                <div class="date-input-wrapper">
                                    <input type="date" class="form-input">
                                </div>
                            </div>
                            <div class="form-group half">
                                <label class="form-label">ช่วงเวลา</label>
                                <div class="radio-group">
                                    <label class="radio-label"><input type="radio" name="timeSlot" value="เช้า">
                                        เช้า</label>
                                    <label class="radio-label"><input type="radio" name="timeSlot" value="บ่าย">
                                        บ่าย</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">เคยมาที่โรงพยาบาลดอกคำใต้หรือไม่</label>
                            <div class="radio-group">
                                <label class="radio-label"><input type="radio" name="history" value="เคย"> เคย</label>
                                <label class="radio-label"><input type="radio" name="history" value="ไม่เคย">
                                    ไม่เคย</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">ข้อมูลสุขภาพเบื้องต้น</label>

                            <div class="health-row">
                                <span class="health-label">โรคประจำตัว</span>
                                <div class="radio-group">
                                    <label class="radio-label"><input type="radio" name="disease" value="ไม่มี" checked>
                                        ไม่มี</label>
                                    <label class="radio-label"><input type="radio" name="disease" value="มี"> มี
                                        (ระบุ)</label>
                                    <input type="text" class="form-input inline-input" placeholder="" disabled>
                                </div>
                            </div>

                            <div class="health-row">
                                <span class="health-label">ประวัติแพ้ยา</span>
                                <div class="radio-group">
                                    <label class="radio-label"><input type="radio" name="allergy" value="ไม่มี" checked>
                                        ไม่มี</label>
                                    <label class="radio-label"><input type="radio" name="allergy" value="มี"> มี
                                        (ระบุ)</label>
                                    <input type="text" class="form-input inline-input" placeholder="" disabled>
                                </div>
                            </div>

                            <div class="health-row">
                                <span class="health-label">กำลังตั้งครรภ์ (กรณีเพศหญิง)</span>
                                <div class="radio-group">
                                    <label class="radio-label"><input type="radio" name="pregnancy" value="ใช่">
                                        ใช่</label>
                                    <label class="radio-label"><input type="radio" name="pregnancy" value="ไม่ใช่"
                                            checked> ไม่ใช่</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions center">
                            <button type="submit" class="btn btn-submit">ยืนยันในการจอง</button>
                        </div>

                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="script_index.js"></script>

</body>
</html>
