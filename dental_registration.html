<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Dental Department</title>
    <link rel="icon" type="image/png" href="../images/Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_dental_registration.css">
</head>
<body>

    <header class="header">
        <div class="container header-container">
            <div class="logo-area">
                <img src="../images/Logo.png" alt="Logo" class="logo-img">
                <div class="logo-text">
                    <h1>โรงพยาบาลดอกคำใต้</h1>
                    <h2>แผนกทันตกรรม</h2>
                </div>
            </div>
            <nav class="nav-menu">
                <a href="dental_registration.html" class="nav-btn active">ทะเบียนทันตกรรม</a>
                <a href="patient_profile.html" class="nav-btn">รายงานทันตกรรม</a>
                <a href="diagnosis.html" class="nav-btn">รายการหัตถการ</a>
                <a href="manage_appointment.html" class="nav-btn">จัดการนัดหมาย</a>
            </nav>
            <div class="user-actions">
                <button class="icon-btn" aria-label="Profile">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </button>
                <button class="icon-btn" aria-label="Logout">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                </button>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="date-picker-section">
            <label>วันที่</label>
            <input type="text" value="27" class="date-input">
            <input type="text" value="12" class="date-input">
            <input type="text" value="2568" class="date-input year">
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ลำดับ</th>
                        <th>เวลา</th>
                        <th>ห้องตรวจ</th>
                        <th>ชื่อ-นามสกุล</th>
                        <th>การรักษา</th>
                        <th>ผลวินิจฉัย</th>
                        <th>สิทธิการรักษา</th>
                    </tr>
                </thead>
                <tbody id="appointment-table">
                    </tbody>
            </table>
        </div>
    </main>

    <script src="script_dental_registration.js"></script>

</body>
</html>
