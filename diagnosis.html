<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagonsis - Dental Department</title>
    <link rel="icon" type="image/png" href="../images/Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_diagnosis.css">
</head>
<body>

    <header class="header">
        <div class="container header-container">
            <div class="logo-area">
                <img src="../images/Logo.png" alt="Logo" class="logo-img">
                <div class="logo-text">
                    <h1>โรงพยาบาลดอกคำใต้</h1>
                    <h2>แผนกทันตกรรม</h2>
                </div>
            </div>
            <nav class="nav-menu">
                <a href="dental_registration.html" class="nav-btn" style="text-decoration: none;">ทะเบียนทันตกรรม</a>
                <a href="patient_profile.html" class="nav-btn" style="text-decoration: none;">รายงานทันตกรรม</a>
                <a href="diagnosis.html" class="nav-btn active" style="text-decoration: none;">รายการหัตถการ</a>
                <a href="manage_appointment.html" class="nav-btn" style="text-decoration: none;">จัดการนัดหมาย</a>
            </nav>
            <div class="user-actions">
                <button class="icon-btn" aria-label="Profile">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </button>
                <button class="icon-btn" aria-label="Logout">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                </button>
            </div>
        </div>
    </header>

    <main class="content-card">
    <div class="tab-header">ตรวจและวินิจฉัย</div>
    
    <form id="treatmentForm">
        <section class="treatment-group">
            <h3>ป้องกันโรค</h3>
            <div class="options">
                <label><input type="radio" name="g1"> ขูดหินปูน</label>
                <label><input type="radio" name="g1"> ขัดฟัน</label>
                <label><input type="radio" name="g1"> เคลือบฟลูออไรด์</label>
                <label><input type="radio" name="g1"> เคลือบหลุมร่องฟัน</label>
            </div>
        </section>

        <section class="treatment-group">
            <h3>ทันตกรรมบูรณะ</h3>
            <div class="options">
                <label><input type="radio" name="g2"> อุดฟัน</label>
                <label><input type="radio" name="g2"> เปลี่ยนวัสดุอุดฟัน</label>
                <label><input type="radio" name="g2"> อุดฟันชั่วคราว</label>
            </div>
        </section>

        <section class="treatment-group">
            <h3>ศัลยกรรมช่องปาก</h3>
            <div class="options">
                <label><input type="radio" name="g3"> ถอนฟัน</label>
                <label><input type="radio" name="g3"> ผ่าฟันคุด</label>
            </div>
        </section>

        <section class="treatment-group">
            <h3>รักษารากฟัน</h3>
            <div class="options">
                <label><input type="radio" name="g4"> เปิดโพรงฟัน</label>
                <label><input type="radio" name="g4"> รักษารากฟัน</label>
                <label><input type="radio" name="g4"> อุดคลองรากฟัน</label>
            </div>
        </section>

        <section class="treatment-group">
            <h3>ทันตกรรมประดิษฐ์</h3>
            <div class="options">
                <label><input type="radio" name="g5"> ทำฟันปลอมถอดได้</label>
                <label><input type="radio" name="g5"> ครอบฟัน</label>
            </div>
        </section>

        <section class="treatment-group">
            <h3>โรคเหงือกและปริทันต์</h3>
            <div class="options">
                <label><input type="radio" name="g6"> ขูดหินปูนและเกลารากฟัน</label>
                <label><input type="radio" name="g6"> รักษาโรคปริทันต์</label>
                <label><input type="radio" name="g6"> ผ่าตัดปริทันต์</label>
            </div>
        </section>

        <section class="treatment-group">
            <h3>การติดตามและอื่น ๆ</h3>
            <div class="options">
                <label><input type="radio" name="g7"> จ่ายยา</label>
                <label><input type="radio" name="g7"> นัดติดตามผล</label>
                <label><input type="radio" name="g7"> ตรวจหลังการรักษา</label>
            </div>
        </section>

        <div class="form-actions">
            <button type="button" class="btn-cancel">
                <a href="staff_dashboard.html" class="btn-cancel" style="text-decoration: none;">ยกเลิก</a>
            </button>
            <button type="submit" class="btn-confirm">
                <a href="dental_record_form.html" class="btn-confirm" style="text-decoration: none;">ยืนยัน</a>
            </button>
        </div>
    </form>
    </main>

    <script src="script_diagnosis.js"></script>

</body>
</html>
