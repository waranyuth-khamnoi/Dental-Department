<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile - Dental Department</title>
    <link rel="icon" type="image/png" href="../images/Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_patient_profile.css">
    
</head>
<body>

    <header class="header">
        <div class="container header-container">
            <div class="logo-area">
                <img src="../images/Logo.png" alt="Logo" class="logo-img">
                <div class="logo-text">
                    <h1>โรงพยาบาลดอกคำใต้</h1>
                    <h2>แผนกทันตกรรม</h2>
                </div>
            </div>
            <nav class="nav-menu">
                <a href="dental_registration.html" class="nav-btn" style="text-decoration: none;">ทะเบียนทันตกรรม</a>
                <a href="patient_profile.html" class="nav-btn active" style="text-decoration: none;">รายงานทันตกรรม</a>
                <a href="diagnosis.html" class="nav-btn" style="text-decoration: none;">รายการหัตถการ</a>
                <a href="manage_appointment.html" class="nav-btn" style="text-decoration: none;">จัดการนัดหมาย</a>
            </nav>
            <div class="user-actions">
                <button class="icon-btn" aria-label="Profile">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </button>
                <button class="icon-btn" aria-label="Logout">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                </button>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="tab-header">
            <button class="tab-btn active">
                <a href="patient_profile.html" class="tab-btn active" style="text-decoration: none;">ประวัติผู้ป่วย</a>
            </button>
            <button class="tab-btn">
                <a href="oral_examination.html" class="tab-btn" style="text-decoration: none;">ผลตรวจช่องปาก</a>
            </button>
        </div>

        <section class="form-card">
            <form id="patientForm">
                <div class="form-row">
                    <div class="form-group full-width">
                        <label>คำนำหน้า</label>
                        <div class="radio-group">
                            <label><input type="radio" name="prefix" value="นาย" checked> นาย</label>
                            <label><input type="radio" name="prefix" value="นาง"> นาง</label>
                            <label><input type="radio" name="prefix" value="นางสาว"> นางสาว</label>
                            <label><input type="radio" name="prefix" value="เด็กหญิง"> เด็กหญิง</label>
                            <label><input type="radio" name="prefix" value="เด็กชาย"> เด็กชาย</label>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>ชื่อ</label>
                        <input type="text" placeholder="ม่อนจุกกุ๊ก">
                    </div>
                    <div class="form-group">
                        <label>นามสกุล</label>
                        <input type="text" placeholder="อิอิ">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>เลขบัตรประชาชน (13 หลัก)</label>
                        <input type="text" maxlength="13">
                    </div>
                    <div class="form-group">
                        <label>วันเดือนปีเกิด</label>
                        <div class="date-inputs">
                            <input type="number" placeholder="26" class="day">
                            <input type="number" placeholder="4" class="month">
                            <input type="number" placeholder="1933" class="year">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>เบอร์โทรศัพท์</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>สิทธิการรักษา</label>
                        <div class="radio-group">
                            <label><input type="radio" name="benefit"> บัตรทอง</label>
                            <label><input type="radio" name="benefit"> ประกันสังคม</label>
                            <label><input type="radio" name="benefit"> ข้าราชการ</label>
                            <label><input type="radio" name="benefit" checked> ชำระเงินสด</label>
                        </div>
                    </div>
                </div>

                <hr>
                <h3>ข้อมูลสุขภาพเบื้องต้น</h3>

                <div class="form-row">
                    <div class="form-group">
                        <label>โรคประจำตัว</label>
                        <div class="radio-group inline">
                            <label><input type="radio" name="disease" value="none" checked> ไม่มี</label>
                            <label><input type="radio" name="disease" value="have"> มี (ระบุ)</label>
                            <input type="text" class="inline-input">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>ประวัติแพ้ยา</label>
                        <div class="radio-group inline">
                            <label><input type="radio" name="allergy" value="none" checked> ไม่มี</label>
                            <label><input type="radio" name="allergy" value="have"> มี (ระบุ)</label>
                            <input type="text" class="inline-input">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>กำลังตั้งครรภ์ (กรณีเพศหญิง)</label>
                        <div class="radio-group">
                            <label><input type="radio" name="pregnant"> ใช่</label>
                            <label><input type="radio" name="pregnant" checked> ไม่ใช่</label>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <script src="script_patient_profile.js"></script>
    
</body>
</html>
