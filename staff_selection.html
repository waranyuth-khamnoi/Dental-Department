<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Selection - Dental Department</title>
    <link rel="icon" type="image/png" href="../images/Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_staff_selection.css">
</head>
<body>

    <header class="header">
        <div class="container header-container">
            <div class="logo-area">
                <img src="../images/Logo.png" alt="Logo" class="logo-img">
                <div class="logo-text">
                    <h1>โรงพยาบาลดอกคำใต้</h1>
                    <h2>แผนกทันตกรรม</h2>
                </div>
            </div>
    </header>
    <main class="content-area">
        <h2 class="title">เข้าสู่ระบบของหน่วยงาน</h2>

        <div class="login-card">
            <form id="loginForm">
                <div class="form-group">
                    <label for="department">แผนกที่ทำงาน</label>
                    <select id="department" name="department">
                        <option value="ทันตกรรม ห้องฟัน">ทันตกรรม ห้องฟัน</option>
                        <option value="ฉุกเฉิน">ฉุกเฉิน (ER)</option>
                        <option value="อายุรกรรม">อายุรกรรม</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>ประเภทเวลาทำงาน</label>
                    <div class="radio-group">
                        <label class="radio-item">
                            <input type="radio" name="workTime" value="ในเวลา" checked>
                            <span class="custom-radio"></span>
                            ในเวลา
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="workTime" value="นอกเวลา">
                            <span class="custom-radio"></span>
                            นอกเวลา
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="workTime" value="Part Time">
                            <span class="custom-radio"></span>
                            Part Time
                        </label>
                    </div>
                </div>

                <div class="button-container">
                    <a href="staff_dashboard.html" class="btn-submit" >ตกลง</a>
                </div>
            </form>
        </div>
    </main>

    <script src="script_staff_selection.js"></script>
    
</body>
</html>
