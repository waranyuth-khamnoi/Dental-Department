<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment - Dental Department</title>
    <link rel="icon" type="image/png" href="../images/Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/appointment.css">
</head>
<body>

    <header class="header">
        <div class="container header-container">
            <div class="logo-area">
                <div class="logo-icon">
                    <img src="../images/Logo.png" alt="Logo" width="60" height="60">
                </div>
                <div class="logo-text">
                    <h1>โรงพยาบาลดอกคำใต้</h1>
                    <h2>แผนกทันตกรรม</h2>
                </div>
            </div>
            <nav class="nav-menu-admin">
                <a href="../html/registration.html" class="nav-admin-link">ทะเบียนทันตกรรม</a>
                <a href="../html/patient_info.html" class="nav-admin-link">รายงานทันตกรรม</a>
                <a href="../html/diagnosis.html" class="nav-admin-link">รายการหัตถการ</a>
                <a href="../html/appointment.html" class="nav-admin-link active">จัดการนัดหมาย</a>
            </nav>
            <div class="header-icons">
                <span class="icon-user">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </span>
                <span class="icon-logout">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                </span>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="management-section">
            <div class="section-badge">จัดการนัดหมาย</div>
            
            <div class="appointment-card">
                <div class="patient-info">
                    <h3 class="patient-name">ม่อนจุ๊กกุ๊ก อิอิ</h3>
                    <p class="treatment-type">การรักษา ผ่าฟันคุด</p>
                </div>
                <div class="card-actions">
                    <a href="new_appointment.html" class="btn-action" 
                    style="text-decoration: none; display: inline-flex; align-items: center; justify-content: center;">นัดหมาย</a>
                    <button class="btn-action btn-finish">เสร็จสิ้นการรักษา</button>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/appointment.js"></script>
</body>
</html>
