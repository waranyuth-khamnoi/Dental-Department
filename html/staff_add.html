<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Staff - Dental Department</title>
    <link rel="icon" type="image/png" href="../images/Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/staff_add.css">
</head>
<body>

    <header class="header">
        <div class="container header-container">
            <div class="logo-area">
                <div class="logo-icon">
                    <img src="../images/Logo.png" alt="Logo" width="60" height="60">
                </div>
                <div class="logo-text">
                    <h1>โรงพยาบาลดอกคำใต้</h1>
                    <h2>แผนกทันตกรรม</h2>
                </div>
            </div>
            <div class="user-actions">
                <button class="icon-btn">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </button>
                <button class="icon-btn">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container content-wrapper">
        <a href="staff_manage.html" class="back-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="15 18 9 12 15 6"></polyline></svg>
            กลับสู่หน้าแก้ไขข้อมูล
        </a>

        <div class="form-container">
            <div class="form-header">เพิ่มข้อมูลบุคลากร</div>
            <div class="form-card">
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label>รหัสพนักงาน</label>
                            <input type="text" class="input-small">
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>คำนำหน้า</label>
                        <div class="radio-group">
                            <label><input type="radio" name="prefix"> พทช.</label>
                            <label><input type="radio" name="prefix"> พทญ.</label>
                            <label><input type="radio" name="prefix"> ผู้ช่วย</label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>ชื่อ</label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label>นามสกุล</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>เลขบัตรประชาชน (13 หลัก)</label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label>วันเดือนปีเกิด</label>
                            <div class="date-group">
                                <input type="text" class="input-date">
                                <input type="text" class="input-date">
                                <input type="text" class="input-year">
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>เบอร์โทรศัพท์</label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label>E-mail</label>
                            <input type="email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>ตำแหน่ง</label>
                        <div class="select-wrapper">
                            <select>
                                <option value="" disabled selected>เลือกตำแหน่ง</option>
                                <option value="dentist">ทันตแพทย์</option>
                                <option value="assistant">ผู้ช่วยทันตแพทย์</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-cancel">ยกเลิก</button>
                        <button type="submit" class="btn-confirm">ยืนยันในการเพิ่มข้อมูล</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../js/staff_add.js"></script>
</body>
</html>
