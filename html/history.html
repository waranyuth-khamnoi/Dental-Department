<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treatment History - Dental Department</title>
    <link rel="icon" type="image/png" href="../images/Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/history.css">
</head>
<body>

    <header class="header">
        <div class="container header-container">
            <div class="logo-area">
                <div class="logo-icon">
                    <img src="../images/Logo.png" alt="Logo" width="60" height="60">
                </div>
                <div class="logo-text">
                    <h1>โรงพยาบาลดอกคำใต้</h1>
                    <h2>แผนกทันตกรรม</h2>
                </div>
            </div>
            <div class="header-user-actions">
                <button class="icon-btn">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </button>
                <button class="icon-btn">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="back-nav">
            <a href="registration.html" class="back-link">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                กลับสู่หน้าหลัก
            </a>
        </div>

        <div class="table-controls">
            <div class="search-wrapper">
                <input type="text" placeholder="ค้นหา" class="search-input">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </div>
        </div>

        <div class="table-container">
            <table class="patient-table">
                <thead>
                    <tr>
                        <th>ลำดับ</th>
                        <th>เวลา</th>
                        <th>ห้องตรวจ</th>
                        <th>ชื่อ-นามสกุล</th>
                        <th>การรักษา</th>
                        <th>ผลวินิจฉัย</th>
                        <th>สิทธิการรักษา</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>07:45</td>
                        <td>ทันตกรรม</td>
                        <td>ม่อนจิกกุ๊ก อิอิ</td>
                        <td>ผ่าฟันคุด</td>
                        <td>ฟันเอียงชน</td>
                        <td>ชำระเงินสด</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>08:00</td>
                        <td>ทันตกรรม</td>
                        <td>นากาซาโกะ อุอิ</td>
                        <td>ขูดหินปูน</td>
                        <td>หินปูนสะสม</td>
                        <td>ชำระเงินสด</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="../js/history.js"></script>
</body>
</html>
