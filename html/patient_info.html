<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information - Dental Department</title>
    <link rel="icon" type="image/png" href="../images/Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/patient_info.css">
</head>
<body>

    <header class="header">
        <div class="container header-container">
            <div class="logo-area">
                <div class="logo-icon">
                    <img src="../images/Logo.png" alt="Logo" width="60" height="60">
                </div>
                <div class="logo-text">
                    <h1>โรงพยาบาลดอกคำใต้</h1>
                    <h2>แผนกทันตกรรม</h2>
                </div>
            </div>
            <nav class="nav-menu-admin">
                <a href="../html/registration.html" class="nav-admin-link">ทะเบียนทันตกรรม</a>
                <a href="../html/patient_info.html" class="nav-admin-link active">รายงานทันตกรรม</a>
                <a href="../html/diagnosis.html" class="nav-admin-link">รายการหัตถการ</a>
                <a href="../html/appointment.html" class="nav-admin-link">จัดการนัดหมาย</a>
            </nav>
            <div class="header-icons">
                <span class="icon-user">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </span>
                <span class="icon-logout">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                </span>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <div class="tab-menu">
                <a href="patient_info.html" class="tab-btn active" style="text-decoration: none; display: inline-block; text-align: center;">ประวัติผู้ป่วย</a>
                <a href="oral_exam.html" class="tab-btn" style="text-decoration: none; display: inline-block; text-align: center;">ผลตรวจช่องปาก</a>
            </div>

            <div class="profile-card">
                <div class="form-section">
                    <label class="section-label">คำนำหน้า</label>
                    <div class="radio-group">
                        <label class="radio-label"><input type="radio" name="title" checked> นาย</label>
                        <label class="radio-label"><input type="radio" name="title"> นาง</label>
                        <label class="radio-label"><input type="radio" name="title"> นางสาว</label>
                        <label class="radio-label"><input type="radio" name="title"> เด็กหญิง</label>
                        <label class="radio-label"><input type="radio" name="title"> เด็กชาย</label>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label>ชื่อ</label>
                        <input type="text" class="form-control" value="ม่อนจุ๊กกุ๊ก">
                    </div>
                    <div class="form-group">
                        <label>นามสกุล</label>
                        <input type="text" class="form-control" value="อิอิ">
                    </div>
                    <div class="form-group">
                        <label>เลขบัตรประชาชน (13 หลัก)</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>วันเดือนปีเกิด</label>
                        <div class="dob-wrapper">
                            <input type="text" class="form-control" value="26">
                            <input type="text" class="form-control" value="4">
                            <input type="text" class="form-control" value="1933">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>เบอร์โทรศัพท์</label>
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="form-section">
                    <label class="section-label">สิทธิการรักษา</label>
                    <div class="radio-group">
                        <label class="radio-label"><input type="radio" name="benefit"> บัตรทอง</label>
                        <label class="radio-label"><input type="radio" name="benefit"> ประกันสังคม</label>
                        <label class="radio-label"><input type="radio" name="benefit"> ข้าราชการ</label>
                        <label class="radio-label"><input type="radio" name="benefit" checked> ชำระเงินสด</label>
                    </div>
                </div>

                <div class="health-info-grid">
                    <div class="health-column">
                        <label class="section-label">ข้อมูลสุขภาพเบื้องต้น</label>
                        <div class="sub-section">
                            <p>โรคประจำตัว</p>
                            <div class="radio-inline">
                                <label><input type="radio" name="disease" checked> ไม่มี</label>
                                <label><input type="radio" name="disease"> มี (ระบุ)</label>
                                <input type="text" class="inline-input">
                            </div>
                        </div>
                    </div>
                    <div class="health-column">
                        <label class="section-label">ประวัติแพ้ยา</label>
                        <div class="radio-inline">
                            <label><input type="radio" name="allergy" checked> ไม่มี</label>
                            <label><input type="radio" name="allergy"> มี (ระบุ)</label>
                            <input type="text" class="inline-input">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <p>กำลังตั้งครรภ์ (กรณีเพศหญิง)</p>
                    <div class="radio-group">
                        <label><input type="radio" name="preg"> ใช่</label>
                        <label><input type="radio" name="preg" checked> ไม่ใช่</label>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
