<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information - Dokkhamtai Hospital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/oral_exam.css">
</head>
<body>

    <header class="header">
        <div class="container header-container">
            <div class="logo-area">
                <div class="logo-icon">
                    <img src="../images/Logo.png" alt="Logo" width="60" height="60">
                </div>
                <div class="logo-text">
                    <h1>โรงพยาบาลดอกคำใต้</h1>
                    <h2>แผนกทันตกรรม</h2>
                </div>
            </div>
             <nav class="nav-menu-admin">
                <a href="../html/registration.html" class="nav-admin-link">ทะเบียนทันตกรรม</a>
                <a href="../html/patient_info.html" class="nav-admin-link active">รายงานทันตกรรม</a>
                <a href="../html/diagnosis.html" class="nav-admin-link">รายการหัตถการ</a>
                <a href="../html/appointment.html" class="nav-admin-link">จัดการนัดหมาย</a>
            </nav>
            <div class="header-icons">
                <span class="icon-user">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </span>
                <span class="icon-logout">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                </span>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <div class="tab-menu">
                <a href="patient_info.html" class="tab-btn" style="text-decoration: none; display: inline-block; text-align: center;">ประวัติผู้ป่วย</a>
                <a href="oral_exam.html" class="tab-btn active" style="text-decoration: none; display: inline-block; text-align: center;">ผลตรวจช่องปาก</a>
            </div>
        <div class="profile-card">
            <form>
                <div class="form-section">
                    <label class="section-label">สภาพฟัน</label>
                    <div class="checkbox-grid">
                        <label class="checkbox-label"><input type="checkbox"> ฟันผุ</label>
                        <label class="checkbox-label"><input type="checkbox"> ฟันสึก</label>
                        <label class="checkbox-label"><input type="checkbox"> ฟันแตก</label>
                        <label class="checkbox-label"><input type="checkbox"> ฟันหาย</label>
                        <label class="checkbox-label"><input type="checkbox"> ฟันอุด</label>
                        <label class="checkbox-label"><input type="checkbox"> ฟันคุด</label>
                        <label class="checkbox-label"><input type="checkbox"> การเรียงตัวของฟันผิดปกติ</label>
                        <label class="checkbox-label"><input type="checkbox"> ปกติ</label>
                    </div>
                </div>

                <div class="form-section">
                    <label class="section-label">ฟันผู้ที่ยังไม่ได้ขุด</label>
                    <input type="text" class="form-control short-input">
                </div>

                <div class="form-section">
                    <label class="section-label">การสบฟัน</label>
                    <div class="radio-group">
                        <label class="radio-label"><input type="radio" name="occlusion"> การสบฟันปกติ</label>
                        <label class="radio-label"><input type="radio" name="occlusion"> ฟันสบลึก</label>
                        <label class="radio-label"><input type="radio" name="occlusion"> ฟันสบคร่อม</label>
                    </div>
                </div>

                <div class="form-section">
                    <label class="section-label">เหงือกและปริทันต์</label>
                    <div class="radio-group">
                        <label class="radio-label"><input type="radio" name="gum"> เหงือกอักเสบ บวม แดง</label>
                        <label class="radio-label"><input type="radio" name="gum"> ฟันโยก</label>
                        <label class="radio-label"><input type="radio" name="gum"> เลือดออกง่าย</label>
                    </div>
                </div>

                <div class="form-section">
                    <label class="section-label">คราบและหินปูน</label>
                    <div class="radio-group">
                        <label class="radio-label"><input type="radio" name="calculus"> คราบจุลินทรีย์</label>
                        <label class="radio-label"><input type="radio" name="calculus"> คราบหินปูนเหนือเหงือก</label>
                        <label class="radio-label"><input type="radio" name="calculus"> คราบหินปูนใต้เหงือก</label>
                    </div>
                </div>

                <div class="form-section">
                    <label class="section-label">ข้อต่อขากรรไกร</label>
                    <div class="radio-group">
                        <label class="radio-label"><input type="radio" name="tmj"> ปวดขากรรไกร</label>
                        <label class="radio-label"><input type="radio" name="tmj"> เสียงคลิกขณะอ้าปาก</label>
                        <label class="radio-label"><input type="radio" name="tmj"> อ้าปากได้จำกัด</label>
                    </div>
                </div>

                <div class="form-footer">
                    <a href="registration.html" class="btn btn-dark-action">ยกเลิก</a>
                    <button type="submit" class="btn btn-dark-action">ยืนยัน</button>
                </div>
            </form>
        </div>
        </div>
    </main>

</body>
</html>
