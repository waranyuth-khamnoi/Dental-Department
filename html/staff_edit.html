<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Staff - Dental Department</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/staff_edit.css"> </head>
<body>

    <header class="header">
        <div class="container header-container">
            <div class="logo-area">
                <div class="logo-icon">
                    <img src="../images/Logo.png" alt="Logo" width="70" height="70">
                </div>
                <div class="logo-text">
                    <h1>โรงพยาบาลดอกคำใต้</h1>
                    <h2>แผนกทันตกรรม</h2>
                </div>
            </div>
            <div class="header-user-actions">
                <span class="user-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </span>
                <a href="#" class="logout-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                </a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="back-navigation">
            <a href="staff_manage.html" class="back-link">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                ออกจากหน้าแก้ไขข้อมูล
            </a>
        </div>
        <div class="form-card">
            <div class="form-header">
                แก้ไขข้อมูลบุคลากร
            </div>
            <form class="form-content">
                <div class="form-row">
                    <div class="form-group full-width">
                        <label>รหัสพนักงาน</label>
                        <input type="text" value="468286">
                    </div>
                </div>

                <div class="form-group">
                    <label>คำนำหน้า</label>
                    <div class="radio-group">
                        <label class="radio-item"><input type="radio" name="prefix" checked> ทพ.</label>
                        <label class="radio-item"><input type="radio" name="prefix"> ทพญ.</label>
                        <label class="radio-item"><input type="radio" name="prefix"> ผู้ช่วย</label>
                    </div>
                </div>

                <div class="form-row two-cols">
                    <div class="form-group">
                        <label>ชื่อ</label>
                        <input type="text" value="กิตติศักดิ์">
                    </div>
                    <div class="form-group">
                        <label>นามสกุล</label>
                        <input type="text" value="วัฒนโชต">
                    </div>
                </div>

                <div class="form-row two-cols">
                    <div class="form-group">
                        <label>เลขบัตรประชาชน (13 หลัก)</label>
                        <input type="text" value="1479832340">
                    </div>
                    <div class="form-group">
                        <label>วันเดือนปีเกิด</label>
                        <div class="date-inputs">
                            <input type="text" value="30" class="date-sm">
                            <input type="text" value="2" class="date-sm">
                            <input type="text" value="1997" class="date-md">
                        </div>
                    </div>
                </div>

                <div class="form-row two-cols">
                    <div class="form-group">
                        <label>เบอร์โทรศัพท์</label>
                        <input type="text" value="0537216322">
                    </div>
                    <div class="form-group">
                        <label>E-mail</label>
                        <input type="email" value="kittisak34@gmail.com">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group half-width">
                        <label>ตำแหน่ง</label>
                        <select class="custom-select">
                            <option>Value</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel">ยกเลิก</button>
                    <button type="submit" class="btn-confirm">ยืนยันในการแก้ไข</button>
                </div>
            </form>
        </div>
    </main>

    <script src="../js/staff_edit.js"></script>
</body>
</html>
