<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oral Examination - Dental Department</title>
    <link rel="icon" type="image/png" href="../images/Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_oral_examination.css">
</head>
<body>

    <header class="header">
        <div class="container header-container">
            <div class="logo-area">
                <img src="../images/Logo.png" alt="Logo" class="logo-img">
                <div class="logo-text">
                    <h1>โรงพยาบาลดอกคำใต้</h1>
                    <h2>แผนกทันตกรรม</h2>
                </div>
            </div>
            <nav class="nav-menu">
                <a href="dental_registration.html" class="nav-btn" style="text-decoration: none;">ทะเบียนทันตกรรม</a>
                <a href="oral_examination.html" class="nav-btn active" style="text-decoration: none;">รายงานทันตกรรม</a>
                <a href="diagnosis.html" class="nav-btn" style="text-decoration: none;">รายการหัตถการ</a>
                <a href="manage_appointment.html" class="nav-btn" style="text-decoration: none;">จัดการนัดหมาย</a>
            </nav>
            <div class="user-actions">
                <button class="icon-btn" aria-label="Profile">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </button>
                <button class="icon-btn" aria-label="Logout">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                </button>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="tab-group">
            <button class="tab">
                <a href="patient_profile.html" class="tab" style="text-decoration: none;">ประวัติผู้ป่วย</a>
            </button>
            <button class="tab active">
                <a href="oral_examination.html" class="tab active" style="text-decoration: none;">ผลตรวจช่องปาก</a>
            </button>
        </div>

        <div class="card">
            <form id="dentalForm">
                
                <section class="form-section">
                    <h3>สภาพฟัน</h3>
                    <div class="radio-grid">
                        <label><input type="radio" name="tooth_status"> ฟันผุ</label>
                        <label><input type="radio" name="tooth_status"> ฟันสึก</label>
                        <label><input type="radio" name="tooth_status"> ฟันแตก</label>
                        <label><input type="radio" name="tooth_status"> ฟันหาย</label>
                        <label><input type="radio" name="tooth_status"> ฟันอุด</label>
                        <label><input type="radio" name="tooth_status"> ฟันคุด</label>
                        <label><input type="radio" name="tooth_status"> การเรียงตัวของฟันผิดปกติ</label>
                        <label><input type="radio" name="tooth_status"> ปกติ</label>
                    </div>
                </section>

                <section class="form-section">
                    <h3>ฟันผุที่ยังไม่ได้อุด</h3>
                    <input type="text" class="input-field" placeholder="">
                </section>

                <section class="form-section">
                    <h3>การสบฟัน</h3>
                    <div class="radio-inline">
                        <label><input type="radio" name="bite"> การสบฟันปกติ</label>
                        <label><input type="radio" name="bite"> ฟันสบลึก</label>
                        <label><input type="radio" name="bite"> ฟันสบคร่อม</label>
                    </div>
                </section>

                <section class="form-section">
                    <h3>เหงือกและปริทันต์</h3>
                    <div class="radio-inline">
                        <label><input type="radio" name="gum"> เหงือกอักเสบ บวม แดง</label>
                        <label><input type="radio" name="gum"> ฟันโยก</label>
                        <label><input type="radio" name="gum"> เลือดออกง่าย</label>
                    </div>
                </section>

                <section class="form-section">
                    <h3>คราบและหินปูน</h3>
                    <div class="radio-inline">
                        <label><input type="radio" name="plaque"> คราบจุลินทรีย์</label>
                        <label><input type="radio" name="plaque"> คราบหินปูนเหนือเหงือก</label>
                        <label><input type="radio" name="plaque"> คราบหินปูนใต้เหงือก</label>
                    </div>
                </section>

                <section class="form-section">
                    <h3>ข้อต่อขากรรไกร</h3>
                    <div class="radio-inline">
                        <label><input type="radio" name="jaw"> ปวดขากรรไกร</label>
                        <label><input type="radio" name="jaw"> เสียงคลิกขณะอ้าปาก</label>
                        <label><input type="radio" name="jaw"> อ้าปากได้จำกัด</label>
                    </div>
                </section>

                <div class="form-actions">
                    <button type="button" class="btn btn-cancel">
                        <a href="staff_dashboard.html" class="btn btn-cancel" style="text-decoration: none;">ยกเลิก</a>
                    </button>
                    <button type="submit" class="btn btn-submit">ยืนยัน</button>
                </div>
            </form>
        </div>
    </main>

    <script src="script_oral_examination.js"></script>

</body>
</html>
